---
layout: nil
---

{% include header.html %}

<script>

var postlist = [
{% for post in site.posts %}
  {"title":"{{post.title}}",
  "url":"{{site.url}}{{post.url}}",
  "date":"{{ post.date | date:'%m/%d/%Y' }}",
  "tags":[{% for tag in post.tags %}"{{tag}}"{% if forloop.last == false %} ,{% endif %}{% endfor %}]}
  {% if forloop.last == false %},{% endif %}{% endfor %}
]
var tagList = []
for(var i in postlist){
	var post = postlist[i]
	for(var j in post.tags){
		var tag = post.tags[j];
		if(tagList.indexOf(tag) == -1)
			tagList.push(tag)
	}
}

</script>

<div class="page-header">
<h3 id='TagContainer' style="text-align:center;">
</h3>

<script>
$(function(){
	for(var i in tagList){
		var tag = tagList[i]
		$('#TagContainer').append($("<span style='display:inline-block;cursor:hand;' class='label label-default'>" + tag + "</span><span>&nbsp;</span>"))
	}
	$("#TagContainer>span.label").click(function(){
		$("#TagContainer>span.label").removeClass("label-success")
		$("#TagContainer>span.label").addClass("label-default")
		$(this).removeClass("label-default")
		$(this).addClass("label-success")
	})
})
</script>

</div>

{% include footer.html %}
