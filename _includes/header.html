<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/bootstrap/2.3.2/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/2.3.2/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="{{ site.baseurl }}/pygments.css">
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>

	
<body>

	{% if site.baseurl == null %}
		{% assign linkhome = "/" %}
		{% else %}
		{% assign linkhome = site.baseurl %}
	{% endif %}

	<header>

	<h3 style="text-align:center;"><a href="{{ linkhome }}{{ site.aboutmelink }}">About Me</a></h3>
	</header>

	<div class="container">
