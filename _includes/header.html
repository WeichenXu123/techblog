<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
	
	<link rel="stylesheet" href="{{ site.baseurl }}/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css.css">
	
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

	{% if site.baseurl == null %}
		{% assign linkhome = "/" %}
		{% else %}
		{% assign linkhome = site.baseurl %}
	{% endif %}

	<header>
	<h1><a href="{{ linkhome }}">{{ site.mysitetitle }}</a></h1>
	<h3 style="text-align:center;">MyEmail:{{ site.myemail }}</h3>
	<h3 style="text-align:center;"><a href="{{ linkhome }}{{ site.aboutmelink }}">About Me</a></h3>
	</header>

	<div class="container">
